  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
      </button>
    </div>
    <div class="modal-body bg-dark text-center text-light">
      <h5>よくやった (Yoku Yatta)</h5>
      <img src="Images/totoro.gif">
      <p>"Si tu ne sais pas nager, marche sous l’eau."<b>Princesse Mononoké</b></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">&#10008;</button>
    </div>
  </div>
</div>
